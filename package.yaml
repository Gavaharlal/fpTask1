name:                fpTask1
version:             0.1.0.0
github:              "gavaharlal/fpTask1"
license:             BSD3
author:              "Alexander"
maintainer:          "gavaharlal@yandex.ru"
copyright:           "2020 Alexander"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gavaharlal/fpTask1#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - base >= 4.7 && < 5
    - mtl
    - free
    - transformers
    - containers
    - joint
    - lens

  default-extensions:
    - DeriveFoldable
    - DeriveFunctor
    - DeriveFunctor
    - DeriveAnyClass
    - FlexibleInstances
    - LambdaCase
    - TypeApplications
    - TypeOperators

executables:
  fpTask1-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fpTask1

tests:
  fpTask1-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fpTask1
